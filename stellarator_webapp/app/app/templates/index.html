<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Stellarator DataBase App</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-light mb-5">Query Form</h1>
        <div class="mb-10">
            <h4 class="text-light mb-3">Query By Confirmation Id</h4>
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="confirmation id"
                            aria-label="confirmation id">
                    </div>
                    <div class="col-md-6 d-flex custom-mt-above-md mt-3">
                        <button type="button" class="me-4 btn btn-success w-50 fs-5">Query</button>
                        <button type="button" class="btn btn-success w-50 fs-5">Plot</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="mb-10">
            <h4 class="text-light mb-3">Query By Creteria</h4>
            <form action="">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg me-4" placeholder="nfp" aria-label="nfp">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="minimum etabar"
                            aria-label="minimum etabar">
                    </div>
                </div>
                <button type="button" class="d-flex btn btn-success fs-5 w-15 justify-content-center">Query</button>
            </form>
        </div>
        <div class="mb-10">
            <h4 class="text-light mb-3">Manual Configuration Input</h4>
            <form action="">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="rc1" aria-label="rc1">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="rc2" aria-label="rc2">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="rc3" aria-label="rc3">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="zs1" aria-label="zs1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="zs2" aria-label="zs2">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="zs3" aria-label="zs3">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="nfp" aria-label="nfp">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="etabar"
                            aria-label="etabar">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="b2c" aria-label="b2c">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="p2" aria-label="p2">
                    </div>
                </div>
                <button type="button" class="d-flex btn btn-success fs-5 w-15 justify-content-center">Plot</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
